<html>
  <head>
    <title>Octoblu Kiosk</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.octoblu.com/js/latest/meshblu.bundle.js"></script>
    <script src="js/master.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="http://ds78apnml6was.cloudfront.net/device/kiosk.svg" class="header-img">
      <h1>Kiosk powered by Meshblu</h1>
      <h3 class="save-url">...</h3>
      <h4 class="info">Go to <a href="http://app.octoblu.com">http://app.octoblu.com</a> to claim this device.</h4>
      <div class="examples">
        <p>In order to change the url, send this device a message format like this.</p>
        <div class="code">
          {
            "devices": ["<span class="save-uuid">...</span>"],
            "url": "https://google.com"
          }
        </div>
        <br>
        OR
        <br>
        <br>
        <div class="code">
          {
            "devices": ["<span class="save-uuid">...</span>"],
            "payload":{
              "url": "https://google.com"
            }
          }
        </div>
        <br>
      </div>
    </div>
  </body>
</html>
